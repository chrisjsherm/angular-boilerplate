<div [ngSwitch]="snackbarSource">
  <span i18n *ngSwitchCase="SnackbarSource.Create">
    Create failed
  </span>

  <span i18n *ngSwitchCase="SnackbarSource.Delete">
    Delete failed
  </span>

  <span *ngSwitchCase="SnackbarSource.Update">
    Update failed
  </span>

  <button mat-raised-button (click)="onDismiss()">Close</button>
</div>
