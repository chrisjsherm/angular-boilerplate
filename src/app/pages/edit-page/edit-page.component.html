<div class="heading-with-link">
  <h1>
    Edit hero
  </h1>
  <button
    *ngIf="hero$ | async as hero"
    mat-button
    [routerLink]="['/heroes', hero.id]"
    i18n
  >
    Cancel
  </button>
</div>

<ng-container *ngIf="hero$ | async as hero; else fetchingData">
  <form [formGroup]="editForm">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input matInput formControlName="phoneNumber" />
    </mat-form-field>

    <mat-form-field class="url-form-field">
      <mat-label>Avatar URL</mat-label>
      <input matInput formControlName="avatarUrl" />
    </mat-form-field>
  </form>
</ng-container>

<ng-template #fetchingData>
  <mat-spinner diameter="25"></mat-spinner>
</ng-template>
