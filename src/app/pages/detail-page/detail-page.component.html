<ng-container *ngIf="hero$ | async as hero; else fetchingData">
  <div class="container">
    <img [src]="hero.avatarUrl" i18n-alt alt="Hero avatar" />

    <div class="heading-with-link">
      <h1>
        {{ hero.firstName }}
        {{ hero.lastName }}
      </h1>
      <a mat-button [routerLink]="'edit'" i18n>Edit</a>
    </div>

    <div class="info">
      <h2 i18n>
        Info
      </h2>

      <dl>
        <dt i18n>Phone number</dt>
        <dd>{{ hero.phoneNumber }}</dd>
      </dl>
    </div>
  </div>
</ng-container>

<ng-template #fetchingData>
  <mat-spinner diameter="25"></mat-spinner>
</ng-template>
