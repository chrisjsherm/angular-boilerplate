<div>
  <h1>
    Create hero
  </h1>
</div>

<form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
  <app-hero-form formControlName="hero"></app-hero-form>

  <div>
    <button
      [disabled]="createForm.invalid"
      type="submit"
      color="primary"
      mat-raised-button
      i18n
    >
      Create
    </button>

    <a mat-raised-button routerLink="/heroes" i18n>
      Cancel
    </a>
  </div>
</form>
